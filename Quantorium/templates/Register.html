<!DOCTYPE html> 
<html>
    <head>
      {% include 'url.html' %}
      <link rel="stylesheet" href="{{ url_for('static', filename='css/registr.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/adaptive.css')}}">
      <title>Регистрация</title>
    </head>
</html>
<body>
{% include 'header.html' %}

<br>
{% for cat, msg in get_flashed_messages(True) %}
<di class="flash {{cat}}">{{ msg }}</di>
{% endfor %}
<form style="position: absolute; height: 980px; margin-top: 150px;" action="" method="post" method="POST" action="/register" enctype="multipart/form-data">
  <h3>Регистрация</h3>

  <div class="block-asterisk">
    <label for="username">Логин</label><img src="/static/icons/asterisk.png">
  </div>
  <input type="text" name="login" placeholder="Логин" id="login" minlength="4" maxlength="22">
  
  <div class="block-asterisk">
    <label for="username">Имя</label><img src="/static/icons/asterisk.png">
  </div>
  <input type="text" name="name" placeholder="Имя" id="name" minlength="2">

  <div class="block-asterisk">
    <label for="surname">Фамилия</label><img src="/static/icons/asterisk.png">
  </div>
  <input type="text" name="surname" placeholder="Фамилия" id="surname" minlength="2">

  <div class="block-asterisk">
    <label for="email">Email</label><img src="/static/icons/asterisk.png">
  </div>
  <input type="email" name="email" placeholder="email" id="email">

  <div class="block-asterisk">
    <label for="password">Пароль</label><img src="/static/icons/asterisk.png">
  </div>
  <li style="padding: 10px 0 10px 0;">Минимальная длина пароля 8</li>
  <input autocomplete="on" type="password" name="password" placeholder="Password" id="password" minlength="8" maxlength="255">
  <div style="display: flex; align-items: center;">
    <input style="width: 1rem; margin: auto;" type="checkbox" onclick="checking()"><p style="margin-right: 180px;">Show Password</p>
  </div>

  <div class="inputUserImage">
    <label for="file">Картинка профиля</label>
    <input class="inputUserImage" type="file" name="file">
  </div>

  <button type="submit">Зарегистрироваться</button>
  <div class="reg">
    <a href="/login">Войти</a>
  </div>
</form>

<script src="/static/js/password.js"></script>
</body>
