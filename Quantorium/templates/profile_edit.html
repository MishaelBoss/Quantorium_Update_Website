<body>
<div class="header">
    <a class="logo">Кванториум-Новоуральск<img src="/static/icons/Logo.png" style="height: 20px; width: 20px;"></a>
    <div class="header-right">

        <a href="/login">Войти на сайт</a>
        <div class="ProfilePanel">
            <a class="active" href=""><img src="{{user.pathUser}}" alt="logo">Профиль</a>
        </div>
    </div>
</div>

<form style="position: absolute; height: 950px; margin-top: 120px;" action="" method="post" method="POST" action="/register" enctype="multipart/form-data" action="/pathUser">
  <h1>Изменить профиль</h1>

  <div class="News-card-logo">
    <div class="inputUserImage">
      <label for="file">Картинка профиля</label>
      <input class="inputUserImage" type="file" name="file">
    </div>
    <a><img src="{{user.pathUser}}" style="border-radius: 50%; height: 100px; width: 100px;" alt="logo"></a>
  </div>

  <form method="post">
    <label style="font-family: 'Comfortaa', cursive;" for="login">Логин<img src="/static/icons/user.png" class="icon-login"></label>
    <input type="text" placeholder="{{user.login}}" name="login" id="login" title="Логин" value="{{ user.login }}">
    
    <hr class="hr-washed">

    <label for="name" style="font-family: 'Comfortaa', cursive;">Имя<img src="/static/icons/user.png" class="icon-login"></label>
    <input type="text" placeholder="{{user.name}}" name="name" id="name" title="Имя" value="{{ user.name }}">

    <label style="font-family: 'Comfortaa', cursive;" for="username">Фамилия<img src="/static/icons/user.png" class="icon-login"></label>
    <input type="text" placeholder="{{user.surname}}" name="surname" id="surname" title="Фамилия" value="{{ user.surname }}">

    <hr class="hr-washed">

    <label style="font-family: 'Comfortaa', cursive;" for="email">email<img src="/static/icons/mail.png" class="icon-login"></label>
    <input type="email" placeholder="Ваш Email" name="email" id="email" title="Мыло" value="{{ user.email }}">

    <label style="font-family: 'Comfortaa', cursive;" for="password">Пароль<img src="/static/icons/padlock.png" class="icon-login"></label>
    <input type="password" placeholder="Ваш Пароль" id="password" name="password" title="Пароль">
    <label><input type="checkbox" style="height: 20px;">Показать пароль</label><br><br>

    <button type="submit" class="view, button-28" title="Войти">Сохранить изменение аккаунта</button><br><br>
</form>
</body>
