<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/foter.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main-product.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/profile Card.css')}}">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="shortcut icon" sizes="32x32" href="{{ url_for('static', filename='icons/Logo.png')}}">
        <title>{{ event.title }}</title>
    </head>
</html>
<body>
{% include 'header.html' %}

<br>
<div class="News-card">
  <div class="News-card-logo">
  </div>
  <div class="News-card-header">
      <h1 style="font-family: 'Comfortaa', cursive;">{{ event.title }}</h1>
      <p style="font-family: 'Comfortaa', cursive;"><b>Полное описание: {{ event.text }} </b></p>
      <p style="font-family: 'Comfortaa', cursive;"><b>Дата: {{ event.date_event.date() }} </b></p>
  </div>
  <div class="Btn_detail" style="justify-content: center;">
    <a class="view, button-28" href="/event/{{ event.id }}/update" style="
    border-radius: 4rem; 
    width: 150px; 
    height: 20px; 
    min-height: 50px;
    display: grid;
    align-content: center;">Изменить</a>

    <a class="view, button-28" href="/event/{{ event.id }}/del" style="
    position: relative;
    left: 20px;
    border-radius: 4rem; 
    width: 150px; 
    height: 20px; 
    min-height: 50px;
    display: grid;
    align-content: center;">Удалить</a>
  </div>
</div>

<br><br>
<div class="first_page" style="margin-left: 505px; bottom: -130px;">
  <div class="wrapper">
    <p style="font-size: 2rem;">Комментарии</p>
    <div class="content-splitter">
      <div class="left">
        <div class="block">
          <div class="Btn_detail">
            <a class="view, button-28" href="/create_comment" style="
            border-radius: 4rem; 
            width: 150px; 
            height: 20px; 
            min-height: 50px;
            display: grid;
            align-content: center;">Оставить</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
</body>
